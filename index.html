<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ecommerce Website com Pagamento</title>
	<link rel="stylesheet" href="./css/reset.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>

	<header>
		<nav class="nav container">
			<a href="#" class="logo">Ecommerce</a>

			<i class='bx bx-shopping-bag' id="cart-icon" data-quantity="0"></i>

			<div class="cart">
				<h2 class="cart-title">Seu Carrinho</h2>

				<div class="cart-content">

				</div>

				<div class="total">
					<div class="total-title">Total:</div>
					<div class="total-price">R$ 0</div>
				</div>

				<button type="button" class="btn-buy">Comprar</button>

				<i class='bx bx-x' id="close-cart"></i>

			</div>


		</nav>
	</header>

</body>

</html>
